---
layout: default
---

<article class="post">
  <header class="post-header py-5 bg-light">
    <div class="container">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta text-muted">
        <i class="bi bi-calendar3 me-2"></i>{{ page.date | date: "%B %d, %Y" }}
        {% if page.author %}
        <span class="mx-2">|</span>
        <i class="bi bi-person me-2"></i>{{ page.author }}
        {% endif %}
      </p>
    </div>
  </header>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="post-content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</article>
